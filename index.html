<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ðŸŽƒ Jodaween - Fiesta de disfraces ðŸŽƒ</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Luckiest Guy', cursive;
    background: radial-gradient(circle at top, #330066, #6600ff, #ff66cc);
    color: #fff;
    text-align: center;
    padding: 50px 20px;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 3px 3px #000;
    animation: titleBounce 2s infinite alternate;
  }

  @keyframes titleBounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.05) rotate(-2deg); }
    100% { transform: scale(1) rotate(2deg); }
  }

  .contador {
    background: rgba(0,0,0,0.4);
    display: inline-block;
    padding: 30px 60px;
    border-radius: 30px;
    margin: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    transition: transform 0.3s;
  }

  .contador:hover {
    transform: scale(1.1);
  }

  .numero {
    font-size: 3em;
    color: #ffcc00;
    transition: all 0.5s ease;
  }

  #faltan {
    font-size: 2em;
    color: #ff4444;
  }

  /* Confeti */
  .confeti {
    position: absolute;
    width: 10px; height: 10px;
    top: -10px; opacity: 0.9;
    pointer-events: none;
    animation: caer linear forwards;
    border-radius: 50%;
  }

  @keyframes caer {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* MurciÃ©lagos flotando */
  .murcielago {
    position: absolute;
    width: 50px;
    height: 50px;
    background: url('https://i.ibb.co/WxWZp4q/bat.png') no-repeat center/contain;
    animation: volar linear infinite;
  }

  @keyframes volar {
    0% { transform: translateX(-10%) translateY(0) rotate(0deg); }
    50% { transform: translateX(110%) translateY(-20px) rotate(10deg); }
    100% { transform: translateX(-10%) translateY(0) rotate(0deg); }
  }
</style>
</head>
<body>

<h1>ðŸŽƒ Jodaween - Fiesta de disfraces ðŸŽƒ</h1>

<div class="contador">
  <h2>Participantes:</h2>
  <div id="participantes" class="numero">0</div>
</div>

<div class="contador">
  <h2>Faltan:</h2>
  <div id="faltan"></div>
</div>

<script>
const urlScript = "https://script.google.com/macros/s/AKfycby2hXWedcbv0d1Lds0JIefrtP0P702KM4XePP_0eK6fTYZRf-qasSKLjzgoMMFfXkUs/exec";

// Confeti
function crearConfeti() {
  const confeti = document.createElement('div');
  confeti.className = 'confeti';
  confeti.style.left = Math.random() * window.innerWidth + 'px';
  confeti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
  confeti.style.width = confeti.style.height = Math.random()*12 + 8 + 'px';
  confeti.style.animationDuration = (Math.random()*2 + 3) + 's';
  document.body.appendChild(confeti);
  setTimeout(() => confeti.remove(), 5000);
}

// MurciÃ©lagos aleatorios
function crearMurcielago() {
  const bat = document.createElement('div');
  bat.className = 'murcielago';
  bat.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
  bat.style.animationDuration = (Math.random() * 10 + 5) + 's';
  document.body.appendChild(bat);
  setTimeout(() => bat.remove(), 15000);
}

// Contador de participantes
let ultimoParticipantes = 0;
async function actualizarParticipantes() {
  try {
    const respuesta = await fetch(urlScript);
    const datos = await respuesta.json();
    const participantes = datos.participantes || 0;
    document.getElementById('participantes').innerText = participantes;

    if(participantes > ultimoParticipantes){
      for(let i=0;i<participantes-ultimoParticipantes;i++) crearConfeti();
    }
    ultimoParticipantes = participantes;

  } catch(e) { console.log("Error al leer participantes:", e); }
}

// Contador regresivo
const fechaFiesta = new Date('2025-10-01T00:00:00');
function actualizarCountdown() {
  const ahora = new Date();
  const diff = fechaFiesta - ahora;
  if(diff <= 0){
    document.getElementById('faltan').innerText = "Â¡La fiesta comenzÃ³!";
    return;
  }
  const dias = Math.floor(diff / (1000*60*60*24));
  const horas = Math.floor((diff / (1000*60*60)) % 24);
  const minutos = Math.floor((diff / (1000*60)) % 60);
  const segundos = Math.floor((diff / 1000) % 60);
  document.getElementById('faltan').innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

// Crear murciÃ©lagos aleatorios cada 3 segundos
setInterval(crearMurcielago, 3000);
setInterval(actualizarCountdown, 1000);
setInterval(actualizarParticipantes, 5000);
actualizarParticipantes();
actualizarCountdown();
</script>

</body>
</html>
